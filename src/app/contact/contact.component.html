              </div>

              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" class="form-control" placeholder="Votre Nom" formControlName="name" >
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" placeholder="Votre Email" formControlName="email">
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" placeholder="Le Sujet" formControlName="subject">
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" rows="5" placeholder="Le message" formControlName="message"></textarea>
              </div>
              <div class="mt-3"><button  type="submit" [disabled]="contactForm.invalid" style="background: #5fcf80;
                color: #fff;
                border-radius: 50px;
                padding: 8px 25px;
                white-space: nowrap;
                transition: 0.3s;
                font-size: 14px;
                display: inline-block;">Envoyer le Message</button></div>
            </form>
          </div>

        </div>

      </div>
